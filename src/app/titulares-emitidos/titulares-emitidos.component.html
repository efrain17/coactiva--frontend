<div class="container">
    <div class="">
        <div class="row">
            <h2 class="col-xs-4">Contribuyentes Emitidos</h2>
            <div class="col-xs-4">
                <div class="row">
                    <label class="col-xs-6 label-control">Buscar por</label>
                    <label class="col-xs-6 label-control">Filas</label>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" (click)="buscarTitulares()" [(ngModel)]="sortBytitulares">
                            <option ngValue="emitidos">Emitidos</option>
                            <option ngValue="vencidos">Vencidos</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                         <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                            <option [ngValue]="5">5</option>
                            <option [ngValue]="10">10</option>
                            <option [ngValue]="15">15</option>
                        </select>
                    </div>
                </div>
            </div>
           
            <!-- selector group 2  -->
            <div class="col-xs-4">
                <div class="row">
                    <label class="col-xs-12 label-control">Buscar por</label>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="codigo_coactiva">Codigo</option>
                            <option ngValue="concepto">Concepto</option>
                            <option ngValue="nombre_cliente">Nombre</option>
                            <option ngValue="monto">Monto</option>
                            <option ngValue="fecha_emision">Emision</option>
                            <option ngValue="fecha_vencimiento">Vencimiento</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Asendente</option>
                            <option ngValue="desc">Desendente</option>
                            <option ngValue="badValue">Mismo Valor</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default ">
           <div class="panel-heading">NÃºmero de registros: {{as.numRegisters}}</div>
           <input class="form-control" [(ngModel)]="filterQuery"/>
           <div class="">
            <table class="table  table-striped table-sm table-hover" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                <tr>
                    <th>
                        <mfDefaultSorter by="codigo_coactiva">Codigo</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="concepto">Concepto</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="nombre_cliente">Nombre</mfDefaultSorter>
                    </th>
                    <th>
                        <span>Estado</span>
                    </th>
                    <th>
                        <mfDefaultSorter by="monto">Monto</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="fecha_emision">Emision</mfDefaultSorter>
                    </th>
                    <th>
                        <mfDefaultSorter by="fecha_vencimiento">vencimiento</mfDefaultSorter>
                    </th>
                    
                </tr>
                
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data" (click)="open(content,item)" >
                    <td>{{item.codigo_coactiva}}</td>
                    <td>{{item.concepto}}</td>
                    <td>{{item.nombre_cliente}}</td>
                    <td>{{item.estado | uppercase}}</td>
                    <td>{{item.monto}}</td>
                    <td>{{item.fecha_emision}}</td>
                    <td>{{item.fecha_vencimiento}}</td>      
                </tr>
                </tbody> 
                <tfoot>
                <tr>
                    <td colspan="10">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
               </tfoot>
            </table>
           </div>
        </div>
    </div>
</div>
<!-- modal -->
<template  class="modal-content2" size="lg" ngbModalContainer #content let-c="close" let-d="dismiss" >
  <div size="lg" class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Orden Pago</h4>
  </div>
 
  <div size="lg" class="modal-body" > 
  <app-select-titular></app-select-titular>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
