
  <!-- formulario seleccion --> 
<div class="">
    <div class="row">
        <h4 class="col-xs-6 fonStyle">{{dataTitular.nombres}}</h4>
        <div class="col-xs-2">
            <label class="label-control">Filas</label>
            <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                <option [ngValue]="5">5</option>
                <option [ngValue]="10">10</option>
                <option [ngValue]="15">15</option>
            </select>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <label class="col-xs-12 label-control fonStyle">Buscar por</label>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <select class="form-control input-sm" [(ngModel)]="sortBy">
                        <option ngValue="estado">Estado</option>
                        <option ngValue="valorEmitido">Valor</option>
                        <option ngValue="ano">Año</option>
                        <option ngValue="direccion">Direccion</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <select class="form-control input-sm" [(ngModel)]="sortOrder">
                        <option ngValue="asc">Asendente</option>
                        <option ngValue="desc">Desendente</option>
                        <option ngValue="badValue">Mismo Valor</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default ">
       <div class="panel-heading">Número de registros: {{numRegisters}}</div>
       <input class="form-control" [(ngModel)]="filterQuery"/>
       <div class="">
        <table class="table  table-striped table-sm table-hover" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
               [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
            <tr>
                <th>
                    <mfDefaultSorter by="estado">Estado</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="valor">Valor</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="ano">Año</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="direccion">Dirección</mfDefaultSorter>
                </th>           
            </tr>
            
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data" (click)="open(content,item)" >
                <td>{{item.estado}}</td>
                <td>{{item.valor}}</td>
                <td>{{item.ano}}</td>
                <td>{{item.direccion}}</td>    
            </tr>
            </tbody> 
            <tfoot>
            <tr>
                <td colspan="10">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
            </tr>
           </tfoot>
        </table>
       </div>
    </div>
</div>
<button (click)="generarOrden()" class="btn">Generar Orden</button>
