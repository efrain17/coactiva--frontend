<form class="container">
  <div class="form-group myblog">
      <button class="btn btn-primary btn-sm">Gestion</button>
      <button class="btn btn-secondary btn-sm">ReImprimir</button>
      <button class="btn btn-success btn-sm">Convenio</button>
  </div>
  <div class="row">
   <div class=" col-md-4 col-sm-4">

    <div class="form-group ">
     <label class="control-label ">Propietario</label>  
     <div class="input-group">
      <input [(ngModel)]="search.cedula" type="text" class="form-control" placeholder="Propietario" name="cedula">
      <span class="input-group-btn">
        <button (click)="getHeadlinerId()" class="btn btn-platzi" type="button">
         <span class="hidden-sm-down">Buscar</span>
         <i class="fa fa-search hidden-md-up"></i>
        </button>
      </span>
     </div>
    </div>
    <div class="form-group ">
     <label claform-group ss="control-label ">Valor</label>
     <input [(ngModel)]="headline.nombres" name="mystring" type="text" class=" form-control" placeholder="Valor">         
    </div>
    <div class="form-group ">
     <label class="control-label ">Conceptos</label>
     <input type="text" class="form-control" placeholder="Propietario">         
    </div>
   </div>

   <div class=" col-md-4 col-sm-4">
    <div class="form-group ">
     <label claform-group ss="control-label ">Fecha de Emision</label>
     <input type="text" class=" form-control" placeholder="Valor">         
    </div>
    <div class="form-group ">
     <label class="control-label ">Abogado</label>  
     <div class="input-group">
      <input type="text" class="form-control" placeholder="Propietario">
      <span class="input-group-btn">
       <button class="btn btn-platzi" type="button">
         <span class="hidden-sm-down">Buscar</span>
         <i class="fa fa-search hidden-md-up"></i>
       </button>
      </span>
    </div>
    </div>
    <div class="form-group ">
     <label class="control-label ">Estado del juicio</label>
     <input type="text" class="form-control" placeholder="Propietario">         
    </div>
   </div>

   <div class=" col-md-4 col-sm-4">     
    <div class="form-group ">
     <label class="control-label ">Fecha de impresion</label>
     <input type="text" class="form-control" placeholder="Fecha de impresion">         
    </div>
    <div class="form-group ">
     <label claform-group ss="control-label ">Años</label>
     <input type="text" class=" form-control" placeholder="Años">         
    </div>
    <div class="form-group ">
     <label class="control-label ">Días de Anticipo</label>  
     <input type="text" class="form-control" placeholder="Días de Anticipo"> 
    </div>
   </div>

  </div>
</form>
